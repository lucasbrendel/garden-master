name: Rust

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    strategy:
      matrix:
        rust-channel: [ 'stable', 'nightly' ]
    name: ${{ matrix.rust-channel }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup System
        run:
          sudo apt-get install libcurl4-openssl-dev libelf-dev libdw-dev binutils-dev cmake
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ matrix.rust-channel }}
      - name: Cargo Check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Cargo Build
        uses: actions-rs/cargo@v1
        with:
          command: build
